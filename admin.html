<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h1>Admin Page</h1>

  <!-- LOGIN BUTTON -->
  <button id="loginBtn">Sign in with Google</button>

  <!-- ADMIN CONTENT (hidden until authorized) -->
  <div id="adminPanel" style="display:none;">
    <h2>Messages</h2>
    <div id="items"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    // ✅ Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAOmwkVoRJL98p6MrGyF7WjHjHQ84v8he4",
      authDomain: "messages-5d8fa.firebaseapp.com",
      projectId: "messages-5d8fa",
      storageBucket: "messages-5d8fa.firebasestorage.app",
      messagingSenderId: "285093211755",
      appId: "1:285093211755:web:e45371038cf265769f0b2e",
      measurementId: "G-1XDBNNRKSD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const adminPanel = document.getElementById("adminPanel");

    // ✅ Login handler
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (error) {
        alert("Login failed!");
      }
    });

    // ✅ Auth state
    onAuthStateChanged(auth, (user) => {
      if (user && user.email === "winstoncao77@gmail.com") {
        loginBtn.style.display = "none";
        adminPanel.style.display = "block";
        loadItems();
      } else {
        adminPanel.style.display = "none";
        loginBtn.style.display = "block";
      }
    });

    // ✅ Load Firestore docs
    async function loadItems() {
      const container = document.getElementById("items");
      container.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "messages"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        const div = document.createElement("div");
        div.innerHTML = `
          <p><strong>ID:</strong> ${id}</p>
          <pre>${JSON.stringify(data, null, 2)}</pre>
          <button class="edit" data-id="${id}">Edit</button>
          <button class="delete" data-id="${id}">Delete</button>
          <hr>
        `;
        container.appendChild(div);
      });

      attachButtons();
    }

    // ✅ Edit and delete buttons
    function attachButtons() {
      document.querySelectorAll(".delete").forEach(btn => {
        btn.addEventListener("click", async () => {
          await deleteDoc(doc(db, "messages", btn.dataset.id));
          alert("Deleted!");
          loadItems();
        });
      });

      document.querySelectorAll(".edit").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          const newValue = prompt("Enter new JSON:");

          try {
            const parsed = JSON.parse(newValue);
            await updateDoc(doc(db, "messages", id), parsed);
            alert("Updated!");
            loadItems();
          } catch {
            alert("Invalid JSON");
          }
        });
      });
    }
  </script>

</body>
</html>
