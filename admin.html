<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    #loginBtn {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background: #4285F4;
      color: white;
      border-radius: 6px;
    }

    #adminPanel {
      margin-top: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .item {
      background: #fafafa;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 15px;
      border-left: 4px solid #4285F4;
    }

    .item button {
      margin-right: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .edit {
      background: #ffa500;
      color: white;
    }
    .delete {
      background: #e53935;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Admin Page</h1>

  <!-- LOGIN BUTTON -->
  <button id="loginBtn">Sign in with Google</button>

  <!-- ADMIN CONTENT -->
  <div id="adminPanel" style="display:none;">
    <h2>Messages</h2>
    <div id="items"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs,
      doc,
      updateDoc,
      deleteDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
    import {
      getAuth,
      GoogleAuthProvider,
      signInWithPopup,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAOmwkVoRJL98p6MrGyF7WjHjHQ84v8he4",
      authDomain: "messages-5d8fa.firebaseapp.com",
      projectId: "messages-5d8fa",
      storageBucket: "messages-5d8fa.firebasestorage.app",
      messagingSenderId: "285093211755",
      appId: "1:285093211755:web:e45371038cf265769f0b2e",
      measurementId: "G-1XDBNNRKSD"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginBtn = document.getElementById("loginBtn");
    const adminPanel = document.getElementById("adminPanel");

    // ✅ Login
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (e) {
        alert("Login failed!");
      }
    });

    // ✅ Auth state watch
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        adminPanel.style.display = "none";
        loginBtn.style.display = "inline-block";
        return;
      }

      // ✅ Replace YOUR email here
      if (user.email === "winstoncao77@gmail.com") {
        loginBtn.style.display = "none";
        adminPanel.style.display = "block";
        loadItems();
      } else {
        alert("You are not authorized.");
        auth.signOut();
      }
    });

    // ✅ Load documents
    async function loadItems() {
      const container = document.getElementById("items");
      container.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "messages"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const id = docSnap.id;

        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <p><strong>ID:</strong> ${id}</p>
          <pre>${JSON.stringify(data, null, 2)}</pre>
          <button class="edit" data-id="${id}">Edit</button>
          <button class="delete" data-id="${id}">Delete</button>
        `;
        container.appendChild(div);
      });

      attachButtons();
    }

    // ✅ Edit + Delete handlers
    function attachButtons() {
      document.querySelectorAll(".delete").forEach(btn => {
        btn.addEventListener("click", async () => {
          if (!confirm("Delete this item?")) return;
          await deleteDoc(doc(db, "messages", btn.dataset.id));
          loadItems();
        });
      });

      document.querySelectorAll(".edit").forEach(btn => {
        btn.addEventListener("click", async () => {
          const id = btn.dataset.id;
          const newVal = prompt("Enter new JSON:");

          if (!newVal) return;

          try {
            const parsed = JSON.parse(newVal);
            await updateDoc(doc(db, "messages", id), parsed);
            loadItems();
          } catch {
            alert("Invalid JSON format.");
          }
        });
      });
    }
  </script>

</body>
</html>
