<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Global Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    #chatBox {
      width: 90%;
      max-width: 600px;
      height: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow-y: auto;
      padding: 10px;
    }
    #messageInput {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 10px;
    }
    #sendBtn {
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #sendBtn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Family Global Chat ðŸ’¬</h1>
  <div id="chatBox"></div>

  <div style="margin-top: 10px;">
    <textarea id="messageInput" placeholder="Type your message..."></textarea>
    <button id="sendBtn">Send</button>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-analytics.js";
    import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    // Your Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyAOmwkVoRJL98p6MrGyF7WjHjHQ84v8he4",
      authDomain: "messages-5d8fa.firebaseapp.com",
      projectId: "messages-5d8fa",
      storageBucket: "messages-5d8fa.firebasestorage.app",
      messagingSenderId: "285093211755",
      appId: "1:285093211755:web:e45371038cf265769f0b2e",
      measurementId: "G-1XDBNNRKSD"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Sign in anonymously
    signInAnonymously(auth)
      .then(() => console.log("Signed in anonymously"))
      .catch(err => console.error("Auth error:", err));

    // Listen for new messages in Firestore
    const chatBox = document.getElementById("chatBox");
    const messagesRef = collection(db, "messages");
    const messagesQuery = query(messagesRef, orderBy("timestamp"));

    onSnapshot(messagesQuery, snapshot => {
      chatBox.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.textContent = `${data.sender || "Unknown"}: ${data.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Send message via Cloud Function
    async function sendMessage(sender, text) {
      if (!text || !sender) return;

      // âš ï¸ Replace this with your real deployed Cloud Function URL
      const functionURL = "https://chat-worker.winstoncao06.workers.dev";

      try {
        const res = await fetch(functionURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sender, text }),
        });

        if (!res.ok) {
          const data = await res.json();
          alert(data.error || "You are banned or an error occurred.");
          return;
        }
        console.log("Message sent!");
      } catch (err) {
        console.error(err);
        alert("Failed to send message");
      }
    }

    // Send button handler
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      const user = auth.currentUser;
      if (!text || !user) return;
      await sendMessage(user.uid, text);
      messageInput.value = "";
    });
  </script>

</body>
</html>
